<!DOCTYPE html>

<html>
    
    <head>
        <meta charset="utf-8">
        <title>DSC Volunteer</title>
        <link rel="stylesheet" href="Login_Page_styles.css">
    </head>    
    
    <body>
            
        <div class="login_box" id="box">  
                    
            <div class="login_box" id="login_title">
                DSC Login Portal
           </div>    
                     
                    <div class="login">
                        <form autocomplete="off" action="Username_and_Password" class="action">
                            <div class="login_form">
                            
                                <div class="username">
                                    <label id="username_label" for="username_box">Username:</label>
                                    <input id="username_box" type="text" placeholder="DSC Username" required><br>
                                </div>    
                                <div class="password">   
                                    <label id="password_label" for="password_box">Password:</label>
                                    <input id="password_box" type="text" placeholder="DSC Password" required><br>
                                </div>
                            
                            </div>    
                            <div class="login_option">
                                
                                <div class="login_option">      
                                
                                    <label id="checkbox"><input type="checkbox" name="login_option"></label>
                                    <span id="remember_me">Remember Me</span>
                                </div>  
                        
                                <div class="login_option">

                                    <button id="login_button">Sign In</button>  

                                </div>

                            </div>
                        </form>    
                    </div>    

                <a id="forgot_username" href="null">Forgot Username?</a> 
                <a id="forgot_password" href="null">Forgot Password?</a>
        
        </div>
   
    </body>

</html>
